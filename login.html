<html>

<head>
    <title>Sign In Admin Tiket Saya</title>
    <meta charset="UTF-8">
    <meta name="description" content="Login TiketSaya Admin">
    <meta name="keywords" content="TiketSaya, Web Dashboard TiketSaya, Login Tiket Saya">
    <meta name="author" content="Huda Team">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />

</head>

<body>
    <div class="container">
        <div class="row header-sign-in">
            <div class="col-md-12">
                <img class="logo-header" src="images/applogocolored.png" height="80" alt="">
            </div>
        </div>
        <div class="row">
            <div class="col-md-10 offset-md-1 form-sign-in">
                <div class="row">
                    <div class="col-md-6 d-none d-sm-block">
                        <img class="icon-header" height="276" src="images/illustration_login.png" alt="">
                    </div>
                    <div class="col-md-4">
                        <p class="title-form">
                            Sign In
                        </p>
                        <p class="subtitle-form">
                            Let's make a report today
                        </p>
                        <form>
                            <div class="form-group content-sign-in">
                                <label for="exampleInputEmail1" class="title-input-type-primary-tiketsaya">Username</label>
                                <input type="text" class="form-control input-type-primary-tiketsaya" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Username">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1" class="title-input-type-primary-tiketsaya">Password</label>
                                <input type="password" class="form-control input-type-primary-tiketsaya" id="exampleInputPassword1" placeholder="Password">
                            </div>
                            <button type="submit" class="btn btn-primary btn-primary-tiketsaya">Sig In</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/main2.js"></script>
</body>

</html>
